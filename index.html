<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아톡에 오신걸 환영합니다!^^</title>
  </head>
  <body>
    <div class="starus-bar">
      <div class="starus-bar__column">
        <span>서비스 불가지역 입니다.</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="starus-bar__column">
        <span>18:43</span>
      </div>
      <div class="starus-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아클론에 오신걸 환영합니다!</h1>
      <p class="welcome-header__text">
        코코아클론에 접속하기 위해서 당신의 이메일과 휴대폰 번호를 입력해
        주세요!
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="이메일 또는 휴대폰번호" />
      <input type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">아이디 또는 비밀번호 찾기</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
